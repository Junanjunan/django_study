<!DOCTYPE html>
<html>
<head>
  <title>VideoJS Progress Bar Example</title>
  <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
</head>
<body>
  <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264" data-setup='{}'>
    <source src="/static/media/linux.mp4" type='video/mp4'>
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>
  <script>
    var player = videojs('my-video');
    var progressControl = player.controlBar.progressControl;
    progressControl.on('click', function(event) {
      var seekBar = progressControl.el();
      var offsetX = event.offsetX;
      var percentage = offsetX / seekBar.offsetWidth;
      var time = percentage * player.duration();
      player.currentTime(time);
    });
  </script>
</body>
</html>
